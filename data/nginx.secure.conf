events {}
http {

  server {
    listen 80;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name $domain;

    ssl_certificate /data/fullchain.pem;
    ssl_certificate_key /data/privkey.pem;

    location /.well-known/acme-challenge/ {
      default_type "text/plain";
      root /var/www/static;
    }
	
    location / {
      root /var/www/static;
      index index.html;
    }
  }
  
  server {
    listen 8200 ssl;
    server_name $domain;

    ssl_certificate /data/fullchain.pem;
    ssl_certificate_key /data/privkey.pem;

	location / {
	  proxy_pass http://vault:8200/;
	}
  }  
}
